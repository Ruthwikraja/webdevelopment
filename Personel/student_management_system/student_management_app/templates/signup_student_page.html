
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Management System | Signup student</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/dist/css/adminlte.min.css">
</head>
<body style="background-color:grey;">
<body class="hold-transition login-page">
<div class="login-box">
  
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign Up Student To Student Management System</p>

      <form action="/do_student_signup" method="post" enctype="multipart/form-data">
            {% csrf_token %}

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="First Name" name= "first_name">
          <div class="input-group-append">
            <div class="input-group-text">
              
            </div>
          </div>
        </div> 
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Last Name" name= "last_name">
          <div class="input-group-append">
            <div class="input-group-text">
              
            </div>
          </div>
        </div>  
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name= "email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" name= "username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Address" name= "address">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-address-card"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <select class="form-control" name="course">
                        {% for course in courses%}
                            <option value="{{ course.id}}">{{ course.course_name}}</option>

                        {% endfor %}
                    </select>
        <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-book-open"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <select class="form-control" name="sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>

          </select>
        <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-mars-double"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="file" class="form-control" placeholder="Image" name= "profile_pic">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-file-photo-o"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4 text-center" >
            <button type="submit" class="btn btn-primary btn-block">Sign Up </button>
          </div>
          
          {% if messages %}
          <div class="col-12">
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <span class="alert-danger">{{message}}</span>
            {% endif %}
            {% endfor %}
          </div>
          {% endif %}
          <!-- /.col -->
        </div>
      </form>

      </div>
      <!-- /.social-auth-links -->

      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"></script>

</body>
</body>
</html>
