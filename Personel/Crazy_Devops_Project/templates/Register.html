{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>
    <div class="hero">
        <div class="Form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="{% static './assets/Images/fb.png' %}">
                <img src="{% static './assets/Images/gp.png' %}">
                <img src="{% static './assets/Images/tw.png' %}">           
            </div>
            <form action="/Login" method="POST" id="login" class="input-group">  
                {% csrf_token %}
                <input type="text" name="username" class="input-field" placeholder="Username" required><br><br>
                <input type="password" name="password" class="input-field" placeholder="Enter password" required><br><br>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id='register' action="/Register" method="POST" id="register" class="input-group">
                {% csrf_token %}
                <input type="text" name='username' class="input-field" placeholder="Username" required>
                <input type="email" name='email' class="input-field" placeholder="Email id" required>
                <input type="password" name='password' class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        x = document.getElementById("login");
        y = document.getElementById("register");
        z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";

        }
    </script>

</body>
</html>
